<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple authorization form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-header-box">
    <div class="container container-header">
      <div class="header-top-color-1"></div>
      <div class="header-top-color-4"></div>
      <div class="wrap">
        <div class="page-header">
          <div class="header-top-color-2"></div>
          <div class="header-top-color-3"></div>
        </div>
      </div>
    </div>
  </div>

  <form method="post" action="/auth/">
    <fieldset>
      <h2 class="heading">Simple authorization form</h2>
      <div class="controls">
        <input type="text" name="email" id="email" />
        <label for="email">E-mail</label>
      </div>
      <div class="controls">
        <input type="password" name="password" id="password" />
        <label for="password">Password</label>
      </div>
      <input type="submit" value="Login" data-style="contract-overlay" />
    </fieldset>
  </form>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
